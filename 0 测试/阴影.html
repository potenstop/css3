<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            font-size: 50px;
            text-align: center;
            margin-top: 200px;
            /*text-shadow 阴影1, 阴影2
             格式: 横向偏移 纵向偏移 模糊度 颜色
             */
            text-shadow: 1px -10px 1px red;
        }
        #box2 {
            width: 100px;
            height: 100px;
            background: orange;
            box-shadow: 5px 5px 1px red, -5px -5px 1px red;
        }
    </style>
</head>
<body>
<div id="box1">
    学习
</div>
<div id="box2"></div>
</body>
</html>
